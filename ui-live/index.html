<!doctype html>
<html lang="en">
  <head>
    <title>Assignment 1 CS 480X</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script>
        var d3v5 = window.d3;
        window.d3 = null;
    </script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://unpkg.com/d3-3d/build/d3-3d.min.js"></script>
    <script src="https://d3js.org/d3-axis.v1.min.js"></script>
  </head>
  <body>
    <section class="hero is-info is-small is-bold">
        <div class="hero-body">
          <div class="container">
            <p class="title">
              Data Streaming for WPI's Formula SAE Race Car
            </p>
            <h2 class="subtitle">
              User interface developed for the Digital Sensor System of WPI's Formula SAE Race Car
            </h2>  
          </div>
        </div>
    </section>
    <section class="level">
      <div class="field level-right is-full-width">
        <h1 class="subtitle level-item">
          Adjust refresh speed from server
        </h1>
        <input class="is-checkradio level-item is-danger" id="exampleRadioInline1" type="radio" name="exampleRadioInline" checked="checked">
        <label class="level-item" for="exampleRadioInline1">200 ms</label>
        <input class="is-checkradio level-item is-warning" id="exampleRadioInline2" type="radio" name="exampleRadioInline">
        <label class="level-item" for="exampleRadioInline2">400 ms</label>
        <input class="is-checkradio level-item is-success" id="exampleRadioInline3" type="radio" name="exampleRadioInline">
        <label class="level-item" for="exampleRadioInline3">600 ms</label>
        <input class="is-checkradio level-item is-info" id="exampleRadioInline4" type="radio" name="exampleRadioInline">
        <label class="level-item" for="exampleRadioInline4">1000 ms</label>
        <input class="is-checkradio level-item" id="exampleRadioInline5" type="radio" name="exampleRadioInline">
        <label class="level-item" sfor="exampleRadioInline5">1500 ms</label>
      </div>
    </section>
    <section class="tile is-ancestor">
        <div class="tile is-vertical is-7" id="leftHalf">
            <div class="tile is-parent" id="str_slip">
                <div class="tile is-child box is-info" id="str">
                  <h1 class="title is-4 is-center">Steering</h1>
                  <h2 class="subtitle is-5"></h2>
                </div>
                <div class="tile is-child box is-warning" id="slip">
                  <h1 class="title is-4 is-center">Slip</h1>
                  <h2 class="subtitle is-5"></h2>
                </div>
            </div>
            <div class="tile is-parent" id="g_z">
                <div class="tile is-child box is-danger" id="g">
                  <h1 class="title is-4 is-center">G Force</h1>
                  <h2 class="subtitle is-5"></h2>
                </div>
                <div class="tile is-child box is-success" id="z">
                  <h1 class="title is-4 is-center">Z-Tilt</h1>
                  <h2 class="subtitle is-5"></h2>
                </div>
            </div>
            <div class="tile is-parent" id="track_p"S>
                <div class="tile is-child box is-info" id="track">
                  <h1 class="title is-4 is-center">Track</h1>
                  <h2 class="subtitle is-5"></h2>
                </div>
            </div>
        </div>
        <div class="tile is-parent is-5" id="rightHalf">
          <div class="tile is-vertical is-6 is-parent" id="gear_speed_thr">
            <div class="tile is-child box is-success" id="speed">
              <h1 class="title is-3 is-center">Speed</h1>
              <h2 class="subtitle is-5">Miles per Hour</h2>
            </div>
            <div class="tile is-child box is-warning" id="thr">
              <h1 class="title is-3 is-center">Throttle</h1>
              <h2 class="subtitle is-5"></h2>
            </div>
            <div class="tile is-child is-success" >
            </div>
            <div class="tile is-child is-warning" >
            </div>
            <div class="tile is-child is-warning" >
            </div>
          </div>
          <div class="tile is-child is-4 box is-info" id="gear">
            <h1 class="title is-4 is-center">Gear Shift</h1>
            <h2 class="subtitle is-5"></h2>
          </div> 
        </div>        
    </section>
  </body>
  <script src="js/g-force.js"></script>
  <script src="js/track.js"></script>
  <script src="js/z-tilt.js"></script>
  <script src="js/str.js"></script>
  <script src="js/slip.js"></script>
  <script src="js/speed.js"></script>
  <script src="js/throttle.js"></script>
  <script src="js/gear.js"></script>
  <script src="js/stream.js"></script>
</html>
